{% extends 'base.html' %}

{% block title %}{{owner}}'s Profile{% endblock title %}

{% load gravatar %}
{% block main %}
<h3> <img src="{% gravatar_url owner.email %}" />{{owner}}'s Profile </h3>
<h3> Projects </h3>
    {% if projects %}
        <ul>
        {% for project in projects %}
            <li><a href="{{project}}/">{{project}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</form>

{% endblock main %}
