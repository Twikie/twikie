{% extends 'base.html' %}

{% block main %}
<form action="" method="post"> {% csrf_token %}
<h3> Users </h3>
    {% if users %}
        <ul>
        {% for user in users %}
            <li><a href="/{{user}}">{{user}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
</form>
{% endblock main %}
