<a href="/projects/new/">New Project</a>
{% if projects %}
    <p>Your Projects</p>
    <ul>
    {% for project in projects %}
        <li><a href="/{{ project.owner }}/{{ project.name }}/">{{ project.name }}</a></li>
    {% endfor %}
{% else %}
    <p>We ain't gots no projects to see.</p>
{% endif %}
